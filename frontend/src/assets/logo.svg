<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background container -->
  <rect x="6" y="6" width="48" height="48" rx="12" fill="rgba(37, 99, 235, 0.08)" stroke="url(#primaryGradient)" stroke-width="1"/>
  
  <!-- Main icon -->
  <g transform="translate(14, 14)">
    <!-- Document -->
    <rect x="0" y="0" width="18" height="24" rx="2" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5"/>
    
    <!-- Text lines -->
    <line x1="3" y1="4" x2="12" y2="4" stroke="#2563eb" stroke-width="1" opacity="0.6"/>
    <line x1="3" y1="7" x2="15" y2="7" stroke="#2563eb" stroke-width="1" opacity="0.6"/>
    <line x1="3" y1="10" x2="10" y2="10" stroke="#2563eb" stroke-width="1" opacity="0.6"/>
    <line x1="3" y1="13" x2="13" y2="13" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    <line x1="3" y1="16" x2="8" y2="16" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    
    <!-- Extraction arrows -->
    <path d="M20 6 L24 8 L20 10 Z" fill="url(#primaryGradient)"/>
    <path d="M20 14 L24 16 L20 18 Z" fill="url(#primaryGradient)"/>
    
    <!-- Fragment boxes -->
    <rect x="26" y="5" width="6" height="6" rx="1" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="0.5"/>
    <rect x="26" y="13" width="6" height="6" rx="1" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="0.5"/>
  </g>
  
  <!-- Text content -->
  <g>
    <!-- SMR -->
    <text x="62" y="28" font-family="ui-sans-serif, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1f2937" letter-spacing="-0.02em">SMR</text>
    
    <!-- .io -->
    <text x="118" y="28" font-family="ui-sans-serif, system-ui, sans-serif" font-size="16" font-weight="400" fill="#6b7280">.io</text>
    
    <!-- Tagline -->
    <text x="62" y="42" font-family="ui-sans-serif, system-ui, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" letter-spacing="0.05em">TEXT PROCESSING</text>
    
    <!-- Status indicators -->
    <g transform="translate(62, 50)">
      <circle cx="0" cy="0" r="1.5" fill="#10b981"/>
      <circle cx="6" cy="0" r="1.5" fill="#10b981"/>
      <circle cx="12" cy="0" r="1.5" fill="#10b981"/>
      <text x="18" y="2" font-family="ui-sans-serif, system-ui, sans-serif" font-size="7" font-weight="500" fill="#6b7280">VERIFIED</text>
    </g>
  </g>
</svg>
